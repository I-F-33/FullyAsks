<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="quiz-container">
        <div id="start-screen">
            <h2>Enter Your Name to Start the Quiz</h2>
            <input type="text" id="player-name" placeholder="Your name">
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="hidden">
            <div id="progress">Question X of Y</div>
            <div id="score">Score: 0</div>
            <div id="question">Question will go here</div>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="next-btn" class="hidden">Next Question</button>
        </div>

        <div id="summary-screen" class="hidden">
            <h2>Quiz Summary</h2>
            <div id="detailed-results"></div>
            <p id="final-score">Final Score: 0</p>
            <button id="restart-btn" class="hidden">Restart Quiz</button>
            <!-- Feedback and Leaderboard buttons or functionality can be added here -->
        </div>
    </div>

    <!-- Contact Start -->
 
                            <div class="contact-form">
                                <div id="success"></div>
                                <form name="sentMessage"  id="contactForm" novalidate="novalidate" action="mail/contact.php" method="POST">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="control-group">
                                        <textarea class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                        <p class="help-block"></p>
                                    </div>
                                    <div>
                                        <button class="btn" type="submit" id="sendMessageButton">Send Message</button>
                                    </div>
                                </form>
                            </div>
        <!-- Contact End -->

        <script src="mail/contact.js"></script>
</body>
</html>
